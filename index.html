<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Movies</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/model.js"></script>
</head>
<body>
    <div id="movieEditArea">
        <h1 id="formTitle"></h1>
        <form name="editForm">
            <div class="form-inline">
                <label>Movie Name: <input type = "text" class = "form-control" name = "nameEdit" placeholder = "Movie Name Here"/></label>
                <p id="nameError">&nbsp;</p><br/>
            </div>
            <div class="form-inline">
                <label>Year Released: <input type = "text" class = "form-control" name = "yearEdit" placeholder = "Year Released Here"/></label>
                <p id="yearError">&nbsp;</p><br/>
                <br/>
            </div>
            <div class="form-inline">
                <label>Rating: </label>
                <label><input type = "radio" name = "rating" value ="G" id = "GRated"/> G</label>
                <label><input type = "radio" name = "rating" value = "PG" id = "PGRated" /> PG</label>
                <label><input type = "radio" name = "rating" value = "PG-13" id = "PG13Rated" /> PG-13</label>
                <label><input type = "radio" name = "rating" value = "R" id = "RRated" /> R</label>
                <p id = "ratingError">&nbsp;</p><br/>
                Genre<br/>
            </div>
            <div class="form-inline">
                <select name = "movieGenre"class = "form-control">
                    <option value = "comedy" selected="selected">Comedy</option>
                    <option value = "drama">Drama</option>
                    <option value = "action">Action</option>
                    <option value = "romance">Romance</option>
                    <option value = "animation">Animation</option>
                    <option value = "western">Western</option>
                    <option value = "scienceFiction">Science Fiction</option>
                </select>
                <p id = "genreError">&nbsp;</p><br/>
            </div>
            <div class="form-inline">
                <input type = "checkbox" class = "form-control" name = "watched" id = "watchedMovie"/>
                <label for = "watched">Have you seen this movie?</label>
                <p id = "watchedError">&nbsp;</p><br/>
            </div>
            <button type = "button" id = "updateBtn" class = "btn btn-primary">Update</button>
            <button type = "button" id = "createBtn" class = "btn btn-primary">Create</button>
            <button type = "button" id = "cancelBtn" class = "btn btn-warning">Cancel</button>
            </form>
    </div>
    <div id="movieDisplayArea">
            <h1>Movie Creation</h1>
            <button type = "button" id ="newBtn">New Movie</button>
        <table border = "1" class = "table" id = "movieTable">
             <tr>
                <th>Date Released</th>
                <th>Movie Name</th>
                <th>Movie Genre</th>
             </tr>
        </table>
    </div>
    <script>
        ready();
    </script>
</body>
</html>
